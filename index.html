<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Turn Your Text To Speech</title>
</head>
<body>
    <h1>Text to Speech Converter</h1>
    <form id="container" type="submit" onsubmit="convertText(event)">
        <textarea name="textInput" id="textInput"> Type here...</textarea>
        
        <select name="language-option" id="language-option">
            <option value="en-US">English(US)</option>
            <option value="en-GB">English(UK)</option>
            <option value="es-ES">Spanish</option>
            <option value="fr-FR">French</option>
            <option value="ja-JP">Japanese</option>
            <option value="ko-KR">Korean</option>
        </select>
        
        <button type="submit">Convert</button>
    </form>

    <script>
        function convertText(event) {
            event.preventDefault();
            const inputTxt = document.getElementById('textInput').value;
            const langOption = document.getElementById('language-option').value;
            
            const utterThis = new SpeechSynthesisUtterance(inputTxt);
            //To implement different language options
            utterThis.lang = langOption;

            //To trigger the speech synthesis.
            window.speechSynthesis.speak(utterThis);
        }

    </script>
</body>
</html>
